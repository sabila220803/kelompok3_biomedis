version: '3.8'

services:
  app:
    build: .
    container_name: growth_ai_app
    restart: unless-stopped
    ports:
      - "8080:80"  # Mas akses lewat localhost:8080
    depends_on:
      - db
    environment:
      # --- SETTINGAN LARAVEL ---
      APP_NAME: "GrowthAI"
      APP_ENV: local
      APP_KEY: "base64:POJblocCiwK6d/bazjGK+rOA2lG15UVH5lJHhGUz0/s="  # ISI DENGAN KEY DARI .ENV ASLI MAS
      APP_DEBUG: "true"
      APP_URL: "http://localhost:8080"
      
      # --- SETTINGAN DATABASE ---
      DB_CONNECTION: mysql
      DB_HOST: growth_ai_db
      DB_PORT: 3306
      DB_DATABASE: growth_ai
      DB_USERNAME: root
      DB_PASSWORD: root
      
      # --- SETTINGAN KONEKSI AI ---
      # Karena satu rumah (satu container), panggilnya pakai localhost
      AI_SERVICE_URL: "http://127.0.0.1:5000"

  db:
    image: mysql:8.0
    container_name: growth_ai_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: growth_ai
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: