[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/apache2-error.log
stdout_logfile=/var/log/supervisor/apache2-access.log
priority=10

[program:python-ai]
command=python3 /var/www/ai/app.py
directory=/var/www/ai
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/python-ai-error.log
stdout_logfile=/var/log/supervisor/python-ai-access.log
priority=20
environment=PYTHONUNBUFFERED=1